apiVersion: apps/v1
kind: Deployment
metadata:
  name: mix-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      env: stag
  template:
    metadata:
      labels:
        app: aspnetapp
        env: stag
    spec:
      containers:
        - name: aj-aspnetapp-alpine
          image: xaprun/aj-aspnetapp-alpine-k8s-gh:latest
          ports:
            - containerPort: 8080
